name: bitchat
description: "Bitchat Flutter scaffold generated by assistant"
publish_to: 'none'
version: 0.1.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  # bluetooth_low_energy replaces flutter_blue_plus and flutter_ble_peripheral
  # for unified cross-platform BLE (Android, iOS, macOS, Windows)
  # Linux BLE peripheral not supported (bluez limitation)
  bluetooth_low_energy: ^6.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  pointycastle: ^4.0.0
  cryptography: ^2.0.0
  web_socket_channel: ^2.2.0
  go_router: ^14.6.2
  flutter_hooks: ^0.20.5
  flutter_background_service: ^5.0.10
  flutter_local_notifications: ^17.2.2
  http: ^1.2.2
  uuid: ^4.5.2
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  crypto: ^3.0.3
  permission_handler: ^11.3.1
  geolocator: ^12.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  timezone: ^0.9.4
  intl: ^0.19.0
  google_fonts: ^6.3.0
  shared_preferences: ^2.2.2
  # Manual noise implementation used for compatibility
  # noise_protocol_framework: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^2.2.0
  json_serializable: ^6.6.1
  riverpod_generator: ^2.3.0
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/

dependency_overrides:
  # Local package with lazy BLE initialization to fix macOS TCC crash
  # Note: Must override bluetooth_low_energy_darwin as that's what bluetooth_low_energy depends on
  bluetooth_low_energy_darwin:
    path: packages/bluetooth_low_energy_bitchat
